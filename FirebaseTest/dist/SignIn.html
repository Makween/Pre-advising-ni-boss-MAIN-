<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <style>
        /* Basic Styles for Form */
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(to right, #f0f0f0, #e6e6e6);
        }

        form {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        input[type="email"],
        input[type="password"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 50px;
            font-size: 16px;
            box-sizing: border-box;
        }

        input[type="submit"] {
            width: 100%;
            padding: 10px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 50px;
            font-size: 16px;
            cursor: pointer;
        }

        .forgot-password-link {
            margin-top: 10px;
            font-size: 14px;
            color: #555;
        }

        .forgot-password-link a {
            color: #007BFF;
            text-decoration: none;
        }

        .popup-content {
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <form id="signinForm">
        <div class="form-title">Sign In</div>
        
        <input type="email" id="email" placeholder="Enter Email" required />
        <input type="password" id="password" placeholder="Enter Password" required />
        
        <input type="submit" id="submit" value="Sign In">
        
        <div class="signin-link">
            Don't have an account? <a href="SignUp.html">Sign Up</a>
        </div>

        <!-- Forgot password link -->
        <div class="forgot-password-link">
            <a href="javascript:void(0);" id="forgotPasswordLink">Forgot Password?</a>
        </div>
    </form>

    <!-- Forgot password popup -->
    <div id="forgotPasswordPopup" style="display:none;">
        <div class="popup-content">
            <div>Please enter your email address to receive a password reset link.</div>
            <input type="email" id="resetEmail" placeholder="Enter your email" required />
            <button id="resetPasswordSubmit">Send Reset Link</button>
            <button id="closePopup">Close</button>
        </div>
    </div>

    <script type="module" src="SignIn.js"></script>
</body>
</html>
