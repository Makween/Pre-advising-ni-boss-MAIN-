<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(to right, #f0f0f0, #e6e6e6);
        }

        form {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        input[type="text"],
        input[type="email"],
        input[type="password"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 50px;
            font-size: 16px;
            box-sizing: border-box;
        }

        .name-container {
            display: flex;
            gap: 10px;
        }

        .name-container input[type="text"] {
            width: 48%;
        }

        input[type="submit"] {
            width: 100%;
            padding: 10px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 50px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        input[type="submit"]:hover {
            background-color: #0056b3;
        }

        input:focus {
            outline: none;
            border-color: #007BFF;
            box-shadow: 0 0 5px rgba(0, 123, 255, 0.5);
        }

        .form-title {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 20px;
            color: #333;
        }

        .signin-link {
            text-align: center;
            margin-top: 15px;
            font-size: 14px;
            color: #555;
        }

        .signin-link a {
            color: #007BFF;
            text-decoration: none;
            font-weight: bold;
        }

        .signin-link a:hover {
            text-decoration: underline;
        }

        .error-message {
            color: red;
            font-size: 14px;
            display: none;
            margin-top: -5px;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <form id="signupForm">
        <div class="form-title">Create an Account</div>
        <div class="name-container">
            <input type="text" id="firstname" placeholder="First Name" required />
            <input type="text" id="lastname" placeholder="Last Name" required />
        </div>

        <input type="text" id="schoolID" placeholder="Enter School ID" required />
        <input type="email" id="email" placeholder="Enter Email" required />
        <input type="password" id="password" placeholder="Enter Password" required />
        <div id="error-message" class="error-message">Passwords do not match</div>
        <input type="submit" id="submit" value="Sign Up">
        
        <div class="signin-link">
            Already have an account? <a href="SignIn.html">Log In</a>
        </div>
    </form>

    <script type="module" src="SignUp.js"></script>
</body>
</html>
